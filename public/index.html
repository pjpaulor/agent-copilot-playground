<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Playground</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="backdrop"></div>
    <main class="container">
      <header class="hero">
        <p class="kicker">Frontend Experiment</p>
        <h1>Agent Playground</h1>
        <p class="subtitle">Tiny interface for testing coding copilots on realistic UI edits.</p>
      </header>

      <section class="panel">
        <label for="searchInput">Search agents</label>
        <input id="searchInput" type="text" placeholder="Type a name..." />
        <label for="colorFilter">Filter by color</label>
        <select id="colorFilter">
          <option value="">All colors</option>
        </select>
      </section>

      <section class="layout">
        <div class="panel">
          <h2>Agents</h2>
          <ul id="agentList" class="agent-list"></ul>
        </div>

        <div class="panel">
          <h2>Suggestion</h2>
          <div id="suggestionPanel">Select an agent to see a suggestion.</div>
          <canvas id="vizCanvas" width="260" height="120" aria-label="Agent visualization"></canvas>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
